{% extends "home/dashboard.html" %}
{% load static %}
{% block content %}

<main class="main-content w-full px-[var(--margin-x)] pb-8">
  <div class="flex items-center space-x-4 py-5 lg:py-6">
    <h2 class="text-xl font-medium text-slate-800 dark:text-navy-50 lg:text-2xl">
      Create Account
    </h2>
    <div class="hidden h-full py-1 sm:flex">
      <div class="h-full w-px bg-slate-300 dark:bg-navy-600"></div>
    </div>
    <ul class="hidden flex-wrap items-center space-x-2 sm:flex">
      <li class="flex items-center space-x-2">
        <a class="text-primary transition-colors hover:text-primary-focus dark:text-accent-light dark:hover:text-accent" 
           href="{% url 'home' %}">
          Home
        </a>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" 
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </li>
      <li>Register</li>
    </ul>
  </div>

  <div class="max-w-xl mx-auto rounded-lg border border-slate-200 bg-white p-6 shadow-lg dark:border-navy-600 dark:bg-navy-800">
    <h3 class="mb-4 text-center text-lg font-semibold text-slate-700 dark:text-navy-100">
      Create Your Account
    </h3>

    <form method="POST" action="">
      {% csrf_token %}

      <div class="grid gap-4 sm:grid-cols-2">
        <div>
          <label class="block text-sm font-medium text-slate-600 dark:text-navy-200">First Name</label>
          <input type="text" name="first_name" required
                 class="form-input mt-1 w-full rounded-lg border-slate-300 bg-slate-50 px-3 py-2 focus:border-primary focus:ring focus:ring-primary/50 dark:border-navy-500 dark:bg-navy-700 dark:text-navy-50"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-600 dark:text-navy-200">Last Name</label>
          <input type="text" name="last_name" required
                 class="form-input mt-1 w-full rounded-lg border-slate-300 bg-slate-50 px-3 py-2 focus:border-primary focus:ring focus:ring-primary/50 dark:border-navy-500 dark:bg-navy-700 dark:text-navy-50"/>
        </div>
      </div>

      <div class="mt-4">
        <label class="block text-sm font-medium text-slate-600 dark:text-navy-200">Username</label>
        <input type="text" name="username" required
               class="form-input mt-1 w-full rounded-lg border-slate-300 bg-slate-50 px-3 py-2 focus:border-primary focus:ring focus:ring-primary/50 dark:border-navy-500 dark:bg-navy-700 dark:text-navy-50"/>
      </div>

      <div class="mt-4">
        <label class="block text-sm font-medium text-slate-600 dark:text-navy-200">Email</label>
        <input type="email" name="email" required
               class="form-input mt-1 w-full rounded-lg border-slate-300 bg-slate-50 px-3 py-2 focus:border-primary focus:ring focus:ring-primary/50 dark:border-navy-500 dark:bg-navy-700 dark:text-navy-50"/>
      </div>

      <div class="mt-4">
        <label class="block text-sm font-medium text-slate-600 dark:text-navy-200">Password</label>
        <input type="password" name="password1" required
               class="form-input mt-1 w-full rounded-lg border-slate-300 bg-slate-50 px-3 py-2 focus:border-primary focus:ring focus:ring-primary/50 dark:border-navy-500 dark:bg-navy-700 dark:text-navy-50"/>
      </div>

      <div class="mt-4">
        <label class="block text-sm font-medium text-slate-600 dark:text-navy-200">Confirm Password</label>
        <input type="password" name="password2" required
               class="form-input mt-1 w-full rounded-lg border-slate-300 bg-slate-50 px-3 py-2 focus:border-primary focus:ring focus:ring-primary/50 dark:border-navy-500 dark:bg-navy-700 dark:text-navy-50"/>
      </div>

      <div class="mt-6 flex justify-center">
        <button type="submit" 
                class="btn w-full rounded-full bg-primary font-medium text-white hover:bg-primary-focus focus:bg-primary-focus dark:bg-accent dark:hover:bg-accent-focus dark:focus:bg-accent-focus">Register
        </button>
      </div>

      <p class="mt-4 text-center text-sm text-slate-600 dark:text-navy-200">
        Already have an account? 
        <a href="{% url 'login' %}" class="text-primary hover:underline">Login here</a>.
      </p>
    </form>
  </div>
</main>

{% endblock %}
