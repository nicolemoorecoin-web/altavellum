{% extends 'home/dashboard2.html' %}
{% load static %}
{% block content %}
      <main class="main-content w-full px-[var(--margin-x)] pb-8">

 
    <div class="flex items-center space-x-4 py-5 lg:py-6">
          <h2
            class="text-xl font-medium text-slate-800 dark:text-navy-50 lg:text-2xl"
          >
            Profile
          </h2>
          <div class="hidden h-full py-1 sm:flex">
            <div class="h-full w-px bg-slate-300 dark:bg-navy-600"></div>
          </div>
          <ul class="hidden flex-wrap items-center space-x-2 sm:flex">
            <li class="flex items-center space-x-2">
              <a
                class="text-primary transition-colors hover:text-primary-focus dark:text-accent-light dark:hover:text-accent"
                href="#"
                >User</a
              >
              <svg
                x-ignore
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </li>
            <li>Profile</li>
          </ul>
        </div>

<div class="grid grid-cols-12 gap-4 sm:gap-5 lg:gap-6">

              <img

                src="{% static 'new_auth/images/object-2.jpg' %}"
                alt="image"
              />
            </div>
            <div class="px-4 py-2 sm:px-5">
              <div class="flex justify-between space-x-4">
                <div class="avatar -mt-12 h-20 w-20">
                  <img
                    class="rounded-full border-2 border-white dark:border-navy-700"
                    src="{% static 'new_auth/images/avatar.png' %}"
                    alt="avatar"
                  />
                </div>
              </div>
              <h3
                class="pt-2 text-lg font-medium text-slate-700 dark:text-navy-100"
              >
              {{ user.username|title }}              </h3>
              <p class="text-xs">{{ user.email }}</p>
              <div class="flex items-center space-x-4 pt-2">
                <div class="w-9/12">
                  <div
                    class="ax-transparent-gridline"
                    x-init="$nextTick(() => { $el._x_chart = new ApexCharts($el,pages.charts.cardUser1); $el._x_chart.render() });"
                  ></div>
                </div>
                <div class="w-3/12 text-center">
                  <p
                    class="text-xl font-medium text-slate-700 dark:text-navy-100"
                  >
                    31                  </p>
                  <p class="text-xs+">Inv.</p>
                </div>
              </div>
              
            </div>
          </div>
        </div>




<div class="col-span-12 lg:col-span-9">
