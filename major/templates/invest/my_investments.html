{% extends "base.html" %}
{% block content %}
<div class="uk-section uk-section-default">
  <div class="uk-container">
    <h2 class="uk-heading-line"><span>My Investments</span></h2>

    {% if items %}
      <table class="uk-table uk-table-divider uk-table-striped">
        <thead>
          <tr>
            <th>Plan</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody>
        {% for x in items %}
          <tr>
            <td>{{ x.get_plan_display }}</td>
            <td>${{ x.amount }}</td>
            <td>{{ x.status|title }}</td>
            <td>{{ x.created_at }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="uk-text-meta">You have no investments yet.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
